    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script> <!-- A帽ade ml5.js aqu铆 -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <p>
            <a href="index.html">Hola</a>

        </p>
        <h1>BodyPose</h1>
    </header>
    <main></main>
    
    <script>
        // Variables globales para BodyPose y poses
        let bodyPose;
        let video;
        let poses = [];
        let connections;
        
        function preload() {
            // Cargar el modelo de BodyPose
            bodyPose = ml5.bodyPose();
        }

        function setup() {
            // Crear un lienzo para dibujar video y detecci贸n de poses
            createCanvas(640, 480);
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide(); // Ocultar el video de entrada

            // Iniciar la detecci贸n de poses en el video de la webcam
            bodyPose.detectStart(video, gotPoses);

            // Obtener la informaci贸n de conexi贸n del esqueleto
            connections = bodyPose.getSkeleton();
        }

        // Funci贸n de callback para almacenar los resultados de poses
        function gotPoses(results) {
            poses = results; // Almacena los resultados del modelo en una variable global
        }

        function draw() {
            // Mostrar el video en el lienzo
            image(video, 0, 0, width, height);
            tint("hotpink");

            // Dibujar las conexiones del esqueleto
            for (let i = 0; i < poses.length; i++) {
                let pose = poses[i];
                for (let j = 0; j < connections.length; j++) {
                    let pointAIndex = connections[j][0];
                    let pointBIndex = connections[j][1];
                    let pointA = pose.keypoints[pointAIndex];
                    let pointB = pose.keypoints[pointBIndex];
                    
                    // Dibujar una l铆nea solo si tenemos confianza en ambos puntos
                    if (pointA.confidence > 0.1 && pointB.confidence > 0.1) {
                        stroke(255, 0, 0);
                        strokeWeight(2);
                        line(pointA.x, pointA.y, pointB.x, pointB.y);
                    }
                }
            }

            // Iterar a trav茅s de todas las poses
            for (let i = 0; i < poses.length; i++) {
                let pose = poses[i];
                // Iterar a trav茅s de todos los puntos clave para cada pose
                for (let j = 0; j < pose.keypoints.length; j++) {
                    let keypoint = pose.keypoints[j];
                    // Dibujar un c铆rculo solo si la confianza del punto clave es mayor que 0.1
                    if (keypoint.confidence > 0.1) {
                        fill("#1A237E");
                        noStroke();
                        circle(keypoint.x, keypoint.y, 4);
                    }
                }
            }
        }
    </script>
</body>
</html>
